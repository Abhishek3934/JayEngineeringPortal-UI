<div class="glass-card">
  <h2>Add User</h2>

  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
      <div *ngIf="submitted && f['name'].errors" class="text-danger">
        Name is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && f['email'].errors" class="text-danger">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email must be valid</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="submitted && f['password'].errors" class="text-danger">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Role</label>
      <select formControlName="role" class="form-control">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Add User</button>
  </form>
</div>

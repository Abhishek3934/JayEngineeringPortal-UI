<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product – Jay Engineering Portal</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #F8F9FB, #EAF3F8, #DDEBF2);
  background-size: 300% 300%;
  animation: gradientShift 10s ease infinite;
  color: #2C2C2C;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.page-body {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Neo Glass Card */
.glass-card {
  background: rgba(255,255,255,0.55);
  padding: 30px 34px 40px;
  border-radius: 14px;
  border: 1px solid rgba(10, 35, 66, 0.12); /* navy border */
  backdrop-filter: blur(14px);
  box-shadow: 0 6px 30px rgba(10, 35, 66, 0.25); /* deep navy shadow */
  max-width: 600px;
  width: 100%;
  transition: 0.3s;
}

.glass-card:hover {
  box-shadow: 0 6px 35px rgba(10, 35, 66, 0.32);
  transform: translateY(-2px);
}

.card-h1 {
  margin-top: 0;
  text-align: center;
  font-weight: 700;
  font-size: 1.6rem;
  color: #0A2342; /* primary */
  margin-bottom: 10px;
}

.card-sub {
  text-align: center;
  font-size: 0.95rem;
  color: #2E8BC0; /* secondary */
  margin-bottom: 22px;
}

.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: #0A2342; /* primary */
  margin-bottom: 5px;
  font-weight: 600;
}

.form-control {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(10, 35, 66, 0.25); /* navy border */
  background: rgba(255,255,255,0.65);
  font-size: 15px;
  outline: none;
  transition: 0.20s;
  color: #2C2C2C; /* text */
  backdrop-filter: blur(8px);
}

.form-control:focus {
  border-color: #2E8BC0; /* sky blue */
  box-shadow: 0 0 8px #2E8BC0;
  background: rgba(255,255,255,0.75);
}

textarea.form-control {
  height: 90px;
  resize: none;
}

.btn-row {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
  margin-top: 18px;
}

.btn-primary {
  background: #F5C518; /* soft gold */
  color: #0A2342; /* navy text */
  border: none;
  border-radius: 10px;
  padding: 13px;
  font-weight: 700;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.25s;
}

.footer-modern {
  text-align: center;
  padding: 12px;
  background: rgba(255,255,255,0.7);
  color: #0A2342;
  font-size: 13px;
  border-top: 1px solid rgba(10,35,66,0.25);
  backdrop-filter: blur(10px);
  margin-top: auto;
}
.footer-modern .powered {
  display: block;
  font-size: 11px;
  color: #2E8BC0;
  margin-top: 3px;
}
.powered {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 4px;
  font-size: 0.95rem;
  font-weight: 600;
  color: #2E8BC0;
}

.btn-primary:hover {
  background: #d6a915;
  box-shadow: 0 0 12px rgba(245, 197, 24, 0.75);
  transform: translateY(-2px);
}

.btn-ghost {
  padding: 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.65);
  border: 1px solid rgba(10, 35, 66, 0.25);
  font-weight: 600;
  color: #0A2342;
  cursor: pointer;
  font-size: 0.95rem;
  transition: 0.25s;
}

.btn-ghost:hover {
  background: #2E8BC0; /* secondary */
  color: white;
  box-shadow: 0 0 12px rgba(46, 139, 192, 0.75);
}

.footer-modern {
  text-align: center;
  padding: 12px;
  background: rgba(255,255,255,0.7);
  color: #0A2342;
  font-size: 13px;
  border-top: 1px solid rgba(10, 35, 66, 0.25);
  backdrop-filter: blur(10px);
  margin-top: auto;
}

  </style>
</head>
<body>

  <main class="page-body">
    <section class="glass-card">
      <h1 class="card-h1">Add Product</h1>
      <div id="welcomeSubtitle" class="card-sub"></div>

      <form (ngSubmit)="addProduct()" novalidate>
        <div class="form-group">
          <label for="projectNo">Project No</label>
          <input id="projectNo" class="form-control" [(ngModel)]="product.projectNo" name="projectNo" required />
        </div>

        <div class="form-group">
          <label for="orderQty">Order Qty</label>
          <input id="orderQty" type="number" class="form-control" [(ngModel)]="product.orderQty" name="orderQty" />
        </div>

        <div class="form-group">
          <label for="partName">Part Name</label>
          <input id="partName" class="form-control" [(ngModel)]="product.partName" name="partName" required />
        </div>

        <div class="form-group">
          <label for="drawingNo">Drawing No</label>
          <input id="drawingNo" class="form-control" [(ngModel)]="product.drawingNo" name="drawingNo" required />
        </div>

        <div class="form-group">
          <label for="customer">Customer</label>
          <input id="customer" class="form-control" [(ngModel)]="product.customer" name="customer" />
        </div>

        <div class="form-group">
          <label for="material">Material</label>
          <input id="material" class="form-control" [(ngModel)]="product.material" name="material" />
        </div>

        <div class="form-group">
          <label for="otherDetails">Other Details</label>
          <textarea id="otherDetails" class="form-control" [(ngModel)]="product.otherDetails" name="otherDetails"></textarea>
        </div>

        <div class="btn-row">
          <button class="btn-primary" type="submit">
            <i class="bi bi-save"></i> Save Product
          </button>

          <button class="btn-ghost" type="button" routerLink="/dashboard">
            <i class="bi bi-arrow-left"></i> Return to Dashboard
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer-modern">
    Jay Engineering © 2025
    <span class="powered">Powered by Mindtap Solutions</span>
  </footer>

</body>
</html>

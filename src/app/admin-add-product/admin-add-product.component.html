<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product – Jay Engineering Portal</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
:root {
  --primary: #7b3cff;
  --primary-light: #9b6bff;
  --bg-soft: #f3e8ff;
  --card-bg: rgba(255, 255, 255, 0.95);
  --border: rgba(123, 60, 255, 0.25);
  --text-dark: #2e124f;
  --label: #4b3d68;
  --radius: 14px;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  font-family: "Inter", system-ui, sans-serif;
  background: linear-gradient(135deg, #f3e8ff 0%, #e5d4ff 100%);
  color: var(--text-dark);
}

.page-body {
  min-height: calc(100vh - 55px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Card Centered */
.glass-card {
  width: 600px;
  padding: 30px 34px 40px;
  background: var(--card-bg);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  box-shadow: 0 8px 26px rgba(123, 60, 255, 0.18);
  backdrop-filter: blur(4px) saturate(140%);
}

/* Title */
.card-h1 {
  margin-top: 0;
  text-align: center;
  font-weight: 700;
  font-size: 1.6rem;
  background: linear-gradient(90deg, var(--primary), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: #7b3cff;
  margin-bottom: 10px;
  color: #7b3cff;
}

.card-sub {
  text-align: center;
  font-size: 0.95rem;
  color: #6c4a9f;
  margin-bottom: 22px;
}

/* Form */
.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: var(--label);
  margin-bottom: 5px;
  font-weight: 600;
}

.form-control {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(123, 60, 255, 0.35);
  background: #ffffff;
  font-size: 15px;
  outline: none;
  transition: 0.20s;
  color: var(--text-dark);
}

.form-control:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(123, 60, 255, 0.25);
  background: #fff;
}

textarea.form-control {
  height: 90px;
  resize: none;
}

/* BUTTONS — STACKED */
.btn-row {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
  margin-top: 18px;
}

.btn-primary {
  background:rgba(8, 8, 8, 0.18) var(--primary);
  color: var(--primary);
  border: 6px solid var(--primary);
  border-radius: 10px;
  padding: 13px;
  font-weight: 700;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.25s;

}

.btn-primary:hover {
  transform: translateY(-2px);
  background: var(--primary-light);
  border-color: var(--primary-light);  /* updated for hover */
  box-shadow: 0 8px 22px rgba(123, 60, 255, 0.28);
}

.btn-ghost {
  padding: 12px;
  border-radius: 10px;
  background: rgba(123, 60, 255, 0.06);   /* slight tint (new) */
  border: 6px solid var(--primary);
  font-weight: 600;
  color: var(--primary);
  cursor: pointer;
  font-size: 0.95rem;
  transition: 0.25s;
}

.btn-ghost:hover {
  background: rgba(123, 60, 255, 0.12);
  box-shadow: 0 0 10px rgba(123, 60, 255, 0.25);
}


/* Sticky Footer */
footer {
  text-align: center;
  padding: 10px;
  background: rgba(255,255,255,0.9);
  color: #5c5180;
  font-size: 13px;
  border-top: 1px solid rgba(123, 60, 255, 0.25);
  backdrop-filter: blur(4px);
  margin-top: auto;
}
  </style>
</head>
<body>

  <main class="page-body">
    <section class="glass-card">
      <h1 class="card-h1">Add Product</h1>
      <div id="welcomeSubtitle" class="card-sub"></div>

      <form (ngSubmit)="addProduct()" novalidate>
        <div class="form-group">
          <label for="projectNo">Project No</label>
          <input id="projectNo" class="form-control" [(ngModel)]="product.projectNo" name="projectNo" required />
        </div>

        <div class="form-group">
          <label for="orderQty">Order Qty</label>
          <input id="orderQty" type="number" class="form-control" [(ngModel)]="product.orderQty" name="orderQty" />
        </div>

        <div class="form-group">
          <label for="partName">Part Name</label>
          <input id="partName" class="form-control" [(ngModel)]="product.partName" name="partName" required />
        </div>

        <div class="form-group">
          <label for="drawingNo">Drawing No</label>
          <input id="drawingNo" class="form-control" [(ngModel)]="product.drawingNo" name="drawingNo" required />
        </div>

        <div class="form-group">
          <label for="customer">Customer</label>
          <input id="customer" class="form-control" [(ngModel)]="product.customer" name="customer" />
        </div>

        <div class="form-group">
          <label for="material">Material</label>
          <input id="material" class="form-control" [(ngModel)]="product.material" name="material" />
        </div>

        <div class="form-group">
          <label for="otherDetails">Other Details</label>
          <textarea id="otherDetails" class="form-control" [(ngModel)]="product.otherDetails" name="otherDetails"></textarea>
        </div>

        <div class="btn-row">
          <button class="btn-primary" type="submit">
            <i class="bi bi-save"></i> Save Product
          </button>

          <button class="btn-ghost" type="button" routerLink="/dashboard">
            <i class="bi bi-arrow-left"></i> Return to Dashboard
          </button>
        </div>

      </form>
    </section>
  </main>

  <footer>Jay Engineering © 2025</footer>

</body>
</html>

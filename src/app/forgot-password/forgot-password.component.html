<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    width: 100%;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #F8F9FB, #EAF3F8, #DDEBF2);
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
    color: #2C2C2C;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .page-body {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .glass-card {
    background: rgba(255,255,255,0.55);
    padding: 30px 34px 40px;
    border-radius: 14px;
    border: 1px solid rgba(10, 35, 66, 0.12);
    backdrop-filter: blur(14px);
    box-shadow: 0 6px 30px rgba(10, 35, 66, 0.25);
    max-width: 600px;
    width: 100%;
    transition: 0.3s;
  }

  .glass-card:hover {
    box-shadow: 0 6px 35px rgba(10, 35, 66, 0.32);
    transform: translateY(-2px);
  }

  .card-h1 {
    margin-top: 0;
    text-align: center;
    font-weight: 700;
    font-size: 1.6rem;
    color: #0A2342;
    margin-bottom: 10px;
  }

  .card-sub {
    text-align: center;
    font-size: 0.95rem;
    color: #2E8BC0;
    margin-bottom: 22px;
  }

  .form-group {
    margin-bottom: 16px;
  }

  .form-group label {
    display: block;
    font-size: 14px;
    color: #0A2342;
    margin-bottom: 5px;
    font-weight: 600;
  }

  .form-control {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid rgba(10, 35, 66, 0.25);
    background: rgba(255,255,255,0.65);
    font-size: 15px;
    outline: none;
    transition: 0.20s;
    color: #2C2C2C;
    backdrop-filter: blur(8px);
  }

  .form-control:focus {
    border-color: #2E8BC0;
    box-shadow: 0 0 8px #2E8BC0;
    background: rgba(255,255,255,0.75);
  }

  .btn-row {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin-top: 18px;
  }

  .btn-primary {
    background: #F5C518;
    color: #0A2342;
    border: none;
    border-radius: 10px;
    padding: 13px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.25s;
  }

  .btn-primary:hover {
    background: #d6a915;
    box-shadow: 0 0 12px rgba(245, 197, 24, 0.75);
    transform: translateY(-2px);
    color: #0A2342;
  }

  .btn-ghost {
    padding: 12px;
    border-radius: 10px;
    background: #F8F9FB;
    border: 1px solid #0A2342;
    font-weight: 600;
    color: #0A2342;
    cursor: pointer;
    font-size: 0.95rem;
    transition: 0.25s;
    width: 100%;
  }

  .btn-ghost:hover {
    background: #2E8BC0;
    color: #ffffff;
    box-shadow: 0 0 12px rgba(46, 139, 192, 0.75);
  }

  .footer-modern {
    text-align: center;
    padding: 12px;
    background: rgba(255,255,255,0.7);
    color: #0A2342;
    font-size: 13px;
    border-top: 1px solid rgba(10, 35, 66, 0.25);
    backdrop-filter: blur(10px);
  }
</style>

<div class="page-body">
  <div class="glass-card">
    <h2 class="card-h1">Forgot Password</h2>

<!-- Step 1: enter email -->
<div *ngIf="step === 1" class="form-group">
  <input type="email" placeholder="Enter your email" [(ngModel)]="email" class="form-control">
  <div class="btn-row">
    <button (click)="sendOtp()" class="btn-primary">Send OTP</button>

  </div>
  <div class="alert alert-info" *ngIf="message">{{ message }}</div>

  <br>

  <button class="btn-ghost" type="button" routerLink="/login">
    <i class="bi bi-arrow-left"></i> Back to Login
  </button>
</div>

<!-- Step 2: verify OTP -->
<div *ngIf="step === 2" class="form-group">
  <p class="card-sub">OTP sent to {{email}}</p>
  <input type="text" placeholder="Enter OTP" [(ngModel)]="otp" class="form-control">
  <div class="btn-row">
    <button (click)="verifyOtp()" class="btn-primary">Verify</button>
    <button class="btn-ghost" type="button" routerLink="/login">
      <i class="bi bi-arrow-left"></i> Back to Login
    </button>
  </div>


</div>

<!-- Step 3: set new password -->
<div *ngIf="step === 3" class="form-group">
  <input type="password" placeholder="New password" [(ngModel)]="newPassword" class="form-control">
  <div class="btn-row">
    <button (click)="resetPassword()" class="btn-primary">Reset Password</button>
  </div>
</div>

<p style="color:red; text-align:center; margin-top:12px;">{{message}}</p>

  </div>
</div>
<br><br><br><br>
<br><br><br><br>


<footer class="footer-modern">

  <span class="powered">Powered by Mindtap Solutions</span>
</footer>

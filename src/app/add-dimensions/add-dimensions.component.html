<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product Dimension – Jay Engineering Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ng-select/ng-select@8.0.0/themes/default.theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/@ng-select/ng-select@8.0.0/bundles/ng-select.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6efff, #e4d7ff, #d8c8ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #2a005e;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .glass-card {
      width: 460px;
      padding: 34px 32px;
      background: rgba(255,255,255,0.55);
      border-radius: 14px;
      border: 1px solid rgba(120,0,255,0.2);
      box-shadow: 0 6px 30px rgba(120,0,255,0.25);
      animation: fadeIn 0.4s ease;
      transition: 0.3s;
    }

    .glass-card:hover {
      box-shadow: 0 6px 35px rgba(120,0,255,0.32);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: #5b03c9;
      margin-top: 0;
      margin-bottom: 22px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-size: 14px;
      color: #4a0099;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .form-control {
      width: 100%;
      padding: 11px 13px;
      border-radius: 10px;
      border: 1.7px solid rgba(120,0,255,0.25);
      background: rgba(255,255,255,0.65);
      color: #2a005e;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
      backdrop-filter: blur(8px);
    }

    .form-control:focus {
      border-color: #7f29ff;
      box-shadow: 0 0 8px #7f29ff;
      background: rgba(255,255,255,0.75);
    }

    /* NG-SELECT */
    ng-select {
      width: 100%;
      font-size: 15px;
    }

    .ng-select .ng-select-container {
      background: #faf5ff !important;
      border: 1.7px solid rgba(120,0,255,0.25) !important;
      border-radius: 10px !important;
      min-height: 44px;
      color: #2a005e;
      transition: 0.25s;
    }

    .ng-select.ng-select-focused .ng-select-container {
      border-color: #7f29ff !important;
      box-shadow: 0 0 8px #7f29ff;
      background: #fff !important;
    }

    .ng-dropdown-panel {
      border: 1px solid #7f29ff;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(120,0,255,0.28);
      max-height: 220px;
      overflow-y: auto;
    }

    .ng-dropdown-panel .ng-option {
      background: #fff;
      color: #2a005e;
      font-weight: 500;
      padding: 10px 12px;
    }

    .ng-dropdown-panel .ng-option:hover {
      background: #f0e3ff;
      color: #7f29ff;
    }

    .ng-dropdown-panel .ng-option-selected {
      background: #e1d4ff;
      color: #7f29ff;
      font-weight: 600;
    }

    /* BUTTONS */
    .btn-primary, .btn-back {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.25s;
      margin-top: 14px;
      border: 1.7px solid #7f29ff;
    }

    .btn-primary {
      background: #6a0de8;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 13px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }

    .btn-primary:hover {
      background: #7f29ff;
      box-shadow: 0 0 12px #7f29ff;
      transform: translateY(-2px);
    }

    .btn-back {
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(120,0,255,0.2);
      font-weight: 600;
      color: #6a0de8;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.25s;
    }

    .btn-back:hover {
      background: #7f29ff;
      color: white;
      box-shadow: 0 0 12px #7f29ff;
    }

    /* .btn-primary {
      background: rgba(128,128,128,0.329);
      color: #000;
    }

    .btn-primary:hover {
      background: #7f29ff;
      color: white;
      box-shadow: 0 8px 20px rgba(120,0,255,0.28);
      transform: translateY(-2px);
    }

    .btn-back {
      background: rgba(128,128,128,0.511);
      color: black;
      border-color: black;
    }

    .btn-back:hover {
      background: #f2e8ff;
      color: #2a005e;
      box-shadow: 0 0 10px rgba(120,0,255,0.28);
      transform: translateY(-2px);
    } */

    footer {
      text-align: center;
      padding: 12px;
      background: rgba(255,255,255,0.7);
      color: #4b0089;
      font-size: 13px;
      border-top: 1px solid rgba(120,0,255,0.25);
      backdrop-filter: blur(10px);
      margin-top: auto;
    }
  </style>
</head>

<body>

  <div class="content-wrapper">
    <div class="glass-card">

      <h2>Add Product Dimension</h2>

      <form (ngSubmit)="saveDimension()">

        <div class="form-group">
          <label>Product ID</label>
          <input type="number" class="form-control" [(ngModel)]="dimension.productId" name="productId" readonly>
        </div>




        <div class="form-group">
          <label>Sr No</label>
          <input type="number" class="form-control" [(ngModel)]="dimension.srNo" name="srNo" required>
        </div>

        <div class="form-group">
          <label>Dimension Type</label>
          <ng-select
            [searchable]="true"
            [clearable]="true"
            placeholder="Select Dimension Type"
            [(ngModel)]="dimension.dimensionType"
            name="dimensionType">

            <ng-option value="Dimension">Dimension</ng-option>
            <ng-option value="Slot">Slot</ng-option>
            <ng-option value="Counter Dimension">Counter Dimension</ng-option>
            <ng-option value="Hole">Hole</ng-option>
            <ng-option value="CD">CD</ng-option>
            <ng-option value="Length">Length</ng-option>

          </ng-select>
        </div>

        <div class="form-group">
          <label>Specified Dimension</label>
          <input type="text" class="form-control" [(ngModel)]="dimension.specifiedDimension" name="specifiedDimension">
        </div>

        <div class="form-group">
          <label>Tolerance</label>
          <input type="text" class="form-control" [(ngModel)]="dimension.tolerance" name="tolerance">
        </div>

        <button class="btn-primary" type="submit">Save Dimension</button>
        <button type="button" class="btn-back" routerLink="/dashboard">← Back to Dashboard</button>

      </form>
    </div>
  </div>

  <footer>Jay Engineering © 2025</footer>

</body>
</html>

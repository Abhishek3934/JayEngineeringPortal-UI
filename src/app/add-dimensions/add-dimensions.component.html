<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product Dimension – Jay Engineering Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ng-select/ng-select@8.0.0/themes/default.theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/@ng-select/ng-select@8.0.0/bundles/ng-select.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #F8F9FB, #E9F1F6, #D5E3EC);
  background-size: 300% 300%;
  animation: gradientShift 10s ease infinite;
  color: #2C2C2C;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* WRAPPER */
.content-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 10px;
}

/* GLASS CARD */
.glass-card {
  width: 460px;
  padding: 34px 32px;
  background: rgba(255,255,255,0.55);
  border-radius: 14px;
  border: 1px solid rgba(10,35,66,0.20);
  box-shadow: 0 6px 30px rgba(10,35,66,0.25);
  animation: fadeIn 0.4s ease;
  transition: 0.3s;
}

.glass-card:hover {
  box-shadow: 0 6px 35px rgba(10,35,66,0.32);
  transform: translateY(-2px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADING */
h2 {
  text-align: center;
  font-weight: 700;
  font-size: 1.4rem;
  color: #0A2342;
  margin-top: 0;
  margin-bottom: 22px;
}

/* FORM */
.form-group {
  margin-bottom: 18px;
}

.form-group label {
  font-size: 14px;
  color: #2C2C2C;
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

.form-control {
  width: 100%;
  padding: 11px 13px;
  border-radius: 10px;
  border: 1.7px solid rgba(10,35,66,0.25);
  background: rgba(255,255,255,0.65);
  color: #2C2C2C;
  font-size: 15px;
  outline: none;
  transition: 0.25s;
  backdrop-filter: blur(8px);
}

.form-control:focus {
  border-color: #2E8BC0;
  box-shadow: 0 0 8px rgba(46,139,192,0.8);
  background: rgba(255,255,255,0.75);
}

/* NG-SELECT */
ng-select {
  width: 100%;
  font-size: 15px;
}

.ng-select .ng-select-container {
  background: #F8F9FB !important;
  border: 1.7px solid rgba(10,35,66,0.25) !important;
  border-radius: 10px !important;
  min-height: 44px;
  color: #2C2C2C;
  transition: 0.25s;
}

.ng-select.ng-select-focused .ng-select-container {
  border-color: #2E8BC0 !important;
  box-shadow: 0 0 8px rgba(46,139,192,0.75);
  background: #fff !important;
}

.ng-dropdown-panel {
  border: 1px solid #2E8BC0;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 6px 18px rgba(10,35,66,0.28);
  max-height: 220px;
  overflow-y: auto;
}

.ng-dropdown-panel .ng-option {
  background: #fff;
  color: #2C2C2C;
  font-weight: 500;
  padding: 10px 12px;
}

.ng-dropdown-panel .ng-option:hover {
  background: #E1EFF6;
  color: #2E8BC0;
}

.ng-dropdown-panel .ng-option-selected {
  background: #CDE6F3;
  color: #2E8BC0;
  font-weight: 600;
}

/* BUTTONS */
.btn-primary, .btn-back {
  width: 100%;
  padding: 12px;
  font-weight: 700;
  border-radius: 10px;
  cursor: pointer;
  font-size: 0.95rem;
  transition: 0.25s;
  margin-top: 14px;
  border: 1.7px solid #2E8BC0;
}

/* PRIMARY BUTTON (ACCENT GOLD) */
.btn-primary {
  background: #F5C518;
  color: #0A2342;
  border: none;
}

.btn-primary:hover {
  background: #e4b211;
  box-shadow: 0 0 12px rgba(245,197,24,0.55);
  transform: translateY(-2px);
}

.footer-modern {
  text-align: center;
  padding: 12px;
  background: rgba(255,255,255,0.7);
  color: #0A2342;
  font-size: 13px;
  border-top: 1px solid rgba(10,35,66,0.25);
  backdrop-filter: blur(10px);
  margin-top: auto;
}
.footer-modern .powered {
  display: block;
  font-size: 11px;
  color: #2E8BC0;
  margin-top: 3px;
}
.powered {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 4px;
  font-size: 0.95rem;
  font-weight: 600;
  color: #2E8BC0;
}

/* BACK BUTTON */
.btn-back {
  background: rgba(255,255,255,0.65);
  border: 1px solid rgba(10,35,66,0.25);
  color: #0A2342;
}

.btn-back:hover {
  background: #2E8BC0;
  color: white;
  box-shadow: 0 0 12px rgba(46,139,192,0.35);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 12px;
  background: rgba(255,255,255,0.7);
  color: #0A2342;
  font-size: 13px;
  border-top: 1px solid rgba(10,35,66,0.25);
  backdrop-filter: blur(10px);
  margin-top: auto;
}



  </style>
</head>

<body>

  <div class="content-wrapper">
    <div class="glass-card">

      <h2>Add Product Dimension</h2>

      <form (ngSubmit)="saveDimension()">

        <div class="form-group">
          <label>Product ID</label>
          <input type="number" class="form-control" [(ngModel)]="dimension.productId" name="productId" readonly>
        </div>




        <div class="form-group">
          <label>Sr No</label>
          <input type="number" class="form-control" [(ngModel)]="dimension.srNo" name="srNo" required>
        </div>

        <div class="form-group">
          <label>Dimension Type</label>
          <ng-select
            [searchable]="true"
            [clearable]="true"
            placeholder="Select Dimension Type"
            [(ngModel)]="dimension.dimensionType"
            name="dimensionType">

            <ng-option value="Dimension">Dimension</ng-option>
            <ng-option value="Slot">Slot</ng-option>
            <ng-option value="Counter Dimension">Counter Dimension</ng-option>
            <ng-option value="Hole">Hole</ng-option>
            <ng-option value="CD">CD</ng-option>
            <ng-option value="Length">Length</ng-option>

          </ng-select>
        </div>

        <div class="form-group">
          <label>Specified Dimension</label>
          <input type="text" class="form-control" [(ngModel)]="dimension.specifiedDimension" name="specifiedDimension">
        </div>

        <div class="form-group">
          <label>Tolerance</label>
          <input type="text" class="form-control" [(ngModel)]="dimension.tolerance" name="tolerance">
        </div>

        <button class="btn-primary" type="submit">Save Dimension</button>
        <button type="button" class="btn-back" routerLink="/dashboard">← Back to Dashboard</button>

      </form>
    </div>
  </div>

  <footer class="footer-modern">
    Jay Engineering © 2025
    <span class="powered">Powered by Mindtap Solutions</span>
  </footer>

</body>
</html>
